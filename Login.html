<!DOCTYPE html>
<html>
<head>
	<title>ASHURA LOGIN</title>
	<link rel="stylesheet" type="text/css" href="./css/Login.css">
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Đăng ký</label>
					<input type="text" name="txt" placeholder="Tên đăng nhập" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Mật khẩu" required="">
          <input type="password" name="pswd" placeholder="Nhập lại mật khẩu" required="">
					<button>Đăng ký</button>
					<button>
						<a href="./index.html" class="logo" style="color: #fff;">Quay về trang chủ</a>
					</button>
					
				</form>
			</div>


			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Đăng nhập</label>
					<input type="email" name="email" id="loginEmail" placeholder="Nhập email" required="">
					<input type="password" name="pswd" id="loginPassword" placeholder="Nhập mật khẩu" required="">
					<button type="submit">Đăng nhập</button>
					<button>
						<a href="./index.html" class="logo" style="color: #fff;">Quay về trang chủ</a>
					</button>	
				</form>
			</div>
	</div>
	<div id="notificationBar" class="notification-bar"></div>
	<script src="./js/login.js"></script>
</body>
</html>
